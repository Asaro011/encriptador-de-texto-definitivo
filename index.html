<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Encriptador</title>
</head>

<header>

    <img class="logoAlura" src="./multimedia/Logo.png" alt="logo principal">

</header>

<body>
    <main>
        <section class="mensaje">

            <textarea class="text-mensaje" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <h6 class="info"><img src="./multimedia/bi_exclamation-circle-fill.png" alt="informacion">Solo letras
                min√∫sculas y sin acentos</h6>

            <div class="botones">
                <button class="btn-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="resultado">

            <textarea class="text-resultado" cols="15" rows="10"></textarea>

            <button class="btn-copiar" onclick="botonCopiar()">Copiar</button>

        </section>
    </main>

   
    <script src="script.js"></script>
</body>

</html>
